<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book App - Hafizh</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Bookshelf Apps</h1>
    </header>
    <main class="main-container">
      <div class="control-container">
        <h2>Tambahkan Buku</h2>
        <form action="#" id="form">
          <div class="form-group">
            <label for="title">Judul</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="form-group">
            <label for="writer">Penulis</label>
            <input type="text" id="writer" name="writer" required />
          </div>
          <div class="form-group">
            <label for="year">Tahun Terbit</label>
            <input type="text" id="year" name="year" required />
          </div>
          <input type="submit" value="Tambahkan" class="button" />
        </form>
      </div>

      <div class="data-container">
        <form class="search-container" id="search-form">
          <input type="text" id="search-box" name="seach-box" />
          <input type="submit" class="button" id="search-button" value="Cari" />
        </form>
        <div class="list-container">
          <h2>Belum Selesai Dibaca</h2>
          <div id="unfinished-list"></div>
        </div>
        <div class="list-container">
          <h2>Selesai Dibaca</h2>
          <div id="finished-list"></div>
        </div>
        <div class="modal">
          <div class="modal-container">
            <button id="cancel-button">Batal</button>
            <button id="confirm-button">Hapus</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2021 - Muhammad Hafizh</p>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/controlBook.js"></script>
    <script src="js/searchBook.js"></script>
  </body>
</html>
